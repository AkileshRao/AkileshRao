name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: '*/2 * * * *'
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: AkileshRao/blog-post-workflow@master
        with:
          feed_list: 'https://medium.com/feed/@akileshrao19'
          token: ${{ secrets.MEDIUM_WORKFLOW_TOKEN }}
